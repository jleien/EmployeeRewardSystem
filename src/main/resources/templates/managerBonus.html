<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<style>
	* {
		padding: 20px;
		margin: 20px;
	}
</style>

<title>Manager Bonus View</title>
</head>
<body>
	<h1> Bonus Review Report</h1>
	
	<form>
		<table class="table table-striped">
			<tr style = "font-weight: bold">
				<td>ID</td>
				<td>Employee ID</td>
				<td>Bonus Eligible</td>
				<td>Amount</td>
			</tr>
			<tr th:each="currentRecord : ${records}"> <!-- For each employee -->
				<td th:text= "${currentRecord.id}"/>
				<td th:text= "${currentRecord.employeeId}"/>
				<td th:text= "${currentRecord.eligible}"/> <!-- Yes/No -->
				<td th:text= "${currentRecord.amount}"/> <!-- Bonus Amount -->
			</tr>
		</table>
	<a href="/managerView">back</a>
	
	</form>
	
	
</body>
</html>
