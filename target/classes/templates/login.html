<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<!-- Dark Mode Theme CSS-->
<link rel="stylesheet" href="../darkMode/darkmodeStyle.css">
<style>
	* {
		padding: 20px;
		margin: 20px;
	}
</style>

<title>User Login</title>
</head>
<!-- Checks for Dark Mode Theme on load -->
<body onload = getTheme()>
<h1>User Login:</h1>
<hr>
	<div class="row">
	<div class="col-4">
	<form th:action="@{/loginUser}" th:object="${UserLogin}">
	  <div class="form-group-sm">
	    <label for="username">Username</label>
		<input id="username" class="form-control" name="username" size="20" th:value="*{username}" ><br/>
		<label for="password">Password</label>
		<input id="password" class="form-control" type="password" name="password" size="20" th:value="*{password}" ><br/>
	  </div>
	  <button name="submit" value="submit" type="submit" class="btn btn-primary">Submit</button>
	</form>
</div>
</div>
	<hr><br/>
	<a href="home">Home Page</a>
</body>
<footer>
<!-- Button to change between light/dark theme -->
<button onclick = "darkMode()" id = "theme" class= "button">Dark Mode Theme</button>
</footer>
<!-- Dark Mode Theme JS-->
<script src="../darkMode/darkmode.js"></script>
</html>
