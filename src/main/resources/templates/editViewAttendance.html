<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<!-- Dark Mode Theme CSS-->
<link rel="stylesheet" href="../darkMode/darkmodeStyle.css">
<style>
	* {
		padding: 20px;
		margin: 20px;
	}
</style>

<title>Employee Attendance</title>
</head>
<!-- Checks for Dark Mode Theme on load -->
<body onload = getTheme()>
<h1>Attendance Records:</h1>
<hr>
	<form>
		<table class="table table-striped">
			<tr style="font-weight: bold">
				<td>ID</td>
				<td>Employee ID</td>
				<td>Date</td>
				<td>Time In</td>
				<td>Time Out</td>
				<td></td>
				<td></td>
			</tr>
			<tr th:each="currentRecord : ${records}" >
				<td th:text="${currentRecord.id}" />
				<td th:text="${currentRecord.employeeId}" />
				<td th:text="${currentRecord.date}" />
				<td th:text="${currentRecord.timeIn}" />
				<td th:text="${currentRecord.timeOut}" />
				<td><a th:href="@{/editAttendance/{id}(id=${currentRecord.id})}">Edit</a></td>
				<td><a th:href="@{/deleteAttendance/{id}(id=${currentRecord.id})}">Delete</a></td>
			</tr>
		</table>
	</form>
	<hr><br/>
	<a href="/inputAttendance">Add Attendance Record</a><br/><br/>
	<a href="/managerView">Back</a>
</body>
<footer>
<!-- Button to change between light/dark theme -->
<button onclick = "darkMode()" id = "theme" class= "button">Dark Mode Theme</button>
</footer>
<!-- Dark Mode Theme JS-->
<script src="../darkMode/darkmode.js"></script>
</html>
