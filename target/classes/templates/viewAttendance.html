<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<style>
	* {
		padding: 20px;
		margin: 20px;
	}
</style>

<title>View Attendance</title>
</head>
<body>
<h1>Attendance Records:</h1>
<hr>
	<form>
		<table class="table table-striped">
			<tr style="font-weight: bold">
				<td>ID</td>
				<td>Employee ID</td>
				<td>Date</td>
				<td>Time In</td>
				<td>Time Out</td>
			</tr>
			<tr th:each="currentRecord : ${records}" >
				<td th:text="${currentRecord.id}" />
				<td th:text="${currentRecord.employeeId}" />
				<td th:text="${currentRecord.date}" />
				<td th:text="${currentRecord.timeIn}" />
				<td th:text="${currentRecord.timeOut}" />
			</tr>
		</table>
	</form>
	<hr><br/>
	<a href="/employeeView">Back</a>
</body>
</html>
