<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<!-- Dark Mode Theme CSS-->
<link rel="stylesheet" href="../darkMode/darkmodeStyle.css">
<style>
	* {
		padding: 20px;
		margin: 20px;
	}
</style>

<title>View Safety</title>
</head>
<!-- Checks for Dark Mode Theme on load -->
<body onload = getTheme()>
<h1>Safety Records:</h1>
<hr>
	<form>
		<table class="table table-striped">
			<tr style="font-weight: bold">
				<td>ID</td>
				<td>Employee ID</td>
				<td>Incidents</td>
				<td>Notes</td>
			</tr>
			<tr th:each="currentRecord : ${records}" >
				<td th:text="${currentRecord.id}" />
				<td th:text="${currentRecord.employeeId}" />
				<td th:text="${currentRecord.incidents}" />
				<td th:text="${currentRecord.notes}" />
			</tr>
		</table>
	</form>
	<hr><br/>
	<a href="/employeeView">Back</a>
</body>
<footer>
<!-- Button to change between light/dark theme -->
<button onclick = "darkMode()" id = "theme" class= "button">Dark Mode Theme</button>
</footer>
<!-- Dark Mode Theme JS-->
<script src="../darkMode/darkmode.js"></script>
</html>
